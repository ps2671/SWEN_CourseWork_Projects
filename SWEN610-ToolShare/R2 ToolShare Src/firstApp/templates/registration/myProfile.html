{% extends "nav_bar.html" %}

{% block main_panel_template %}

<!-- Profile Form - Start -->

<div id="profile" class="container-fluid">
    <div class="row">
    <div class="col-sm-10"> 
    <div class="panel panel-primary" style="border-color: #34DDDD;">
        <div class="panel-heading" style="background-color: #34DDDD;">
            <div class="center-align" style="color: #000000;">
                <b>Profile</b>
            </div>
        </div>
        <div class="panel-body">
            <form method="post" action=".">{% csrf_token %}
                      <table class="center-align-table table-with-headers">
            {{ form.as_table }}
                          <td><span style="color:#ff0000">{{form.as_table.errors}}</span></td>
        </table>
        <div class="center-align">
              <button type="submit"  class="btn btn-primary">Save</button>

          <!-- cancel button code-->
<button type="button" class ="btn" title="Cancel" name="_cancel" onclick='location.href=/home/'>Cancel

</button>

        </div>

            </form>
        </div>
    </div>
</div>
</div>
</div>
<!-- Profile Form - End -->
</div>
</div>
{% endblock %}
